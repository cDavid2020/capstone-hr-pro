<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styles for the button */
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }

      /* Styles for the container that holds the generated colors */
      .color-container {
        display: flex;
        justify-content: center;
      }

      /* Styles for each individual color box */
      .color-box {
        width: 50px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button id="generate-colors-btn">Generate Colors</button>
    <div class="color-container">
      <!-- This container will hold the generated color boxes -->
    </div>
    <script>
      function generateRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function generateAnalogousColors(color) {
        let hsl = tinycolor(color).toHsl();
        let colors = [];
        for (let i = -1; i <= 1; i++) {
          let newColor = tinycolor({
            h: (hsl.h + 30 * i) % 360,
            s: hsl.s,
            l: hsl.l,
          });
          colors.push(newColor.toHexString());
        }
        return colors;
      }

      // Get the button and container elements
      const generateColorsBtn = document.getElementById("generate-colors-btn");
      const colorContainer = document.querySelector(".color-container");

      // Add an event listener to the button to generate colors when clicked
      generateColorsBtn.addEventListener("click", function () {
        // Generate a random color and analogous colors
        let randomColor = generateRandomColor();
        let analogousColors = generateAnalogousColors(randomColor);

        // Clear the container of any existing color boxes
        colorContainer.innerHTML = "";

        // Create new color boxes for each color in the analogousColors array
        for (let color of analogousColors) {
          let colorBox = document.createElement("div");
          colorBox.classList.add("color-box");
          colorBox.style.backgroundColor = color;
          colorContainer.appendChild(colorBox);
        }
      });
    </script>
  </body>
</html>
